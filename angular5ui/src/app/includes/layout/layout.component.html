<ng-container *ngIf="!showHead">
  <app-login [userData]="logData" *ngIf="loginSec"></app-login>
</ng-container>
<ng-container *ngIf="showHead">

<!-- Page Wrapper -->
<div id="wrapper">
    <app-sidebar *ngIf="showHead"></app-sidebar>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        <app-header *ngIf="showHead"></app-header>
        <!-- End of Topbar -->
        <!-- Begin Page Content -->
            <router-outlet></router-outlet>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
      <!-- Footer -->
      <app-footer *ngIf="showHead"></app-footer> 
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
  <!-- End of Page Wrapper -->
